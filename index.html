<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <!-- Highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-500">
            ðŸ¤– AI Code Generator
        </h1>

        <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
            <!-- Previous inputs remain the same -->
            
            <!-- Generate Button -->
            <button 
                id="generateBtn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 mb-4"
            >
                Generate Code
            </button>

            <!-- Result Area with Copy Button -->
            <div class="relative">
                <button 
                    id="copyBtn" 
                    class="absolute top-2 right-2 bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-md text-sm z-10"
                >
                    Copy Code
                </button>
                <pre><code id="resultArea" class="language-html rounded-md p-4 bg-gray-700 text-white overflow-auto max-h-96"></code></pre>
            </div>

            <!-- Additional Generation Options -->
            <div class="mt-4 grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Project Type
                    </label>
                    <select id="projectTypeSelect" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md">
                        <option value="web-app">Web Application</option>
                        <option value="landing-page">Landing Page</option>
                        <option value="dashboard">Dashboard</option>
                        <option value="iot-project">IoT Project</option>
                        <option value="game">Game</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Design Framework
                    </label>
                    <select id="frameworkSelect" class="w-full bg-gray-700 border border-gray-600 text-white rounded-md">
                        <option value="tailwind">Tailwind CSS</option>
                        <option value="bootstrap">Bootstrap</option>
                        <option value="bulma">Bulma</option>
                        <option value="none">None</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</body>
</html>
